<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DnD Monsters & Tacos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="monsterModal.js"></script>
    <script type="text/javascript" src="monsters.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="taco-modal" tabindex="-1" role="dialog" aria-labelledby="tacoModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content  text-center" id="modal-content">
          <div class="modal-body" id="modal-body">
            <h2 class="monsterTaco">Loading...</h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-danger modalButton" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex h-100 p-3 mx-auto flex-column text-center">
      <header role="main" class="inner cover">
        <h1>DnD Monsters and Tacos</h1>
        <h3 class="lead">Click on the button to display monsters!</h3>
        <h3 class="lead">Then, get your favorite monster a taco surprise!</h3>
        <p class="lead get-monsters-container">
          <button type="button" id="get-monsters" class="btn btn-lg btn-danger"></button>
        </p>
      </header>
    </div>

    <div class="container col-10" id="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Monster</th>
            <th scope="col">Type</th>
            <th scope="col">Size</th>
            <th scope="col">Alignment</th>
            <th scope="col">HP</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="monster-table">
        </tbody>
      </table>
    </div>
  </body>
</html>
